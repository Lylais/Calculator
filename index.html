<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="display">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div id="currentOperationScreen">0</div>
        </div>
        <div class="button-container">
            
            <div class="buttons">
                <div class="ac-button">
                    <button class="AC yellow">AC</button> 
                </div>  
                <button class="grey inverse">±</button>
                <button class="grey operator">%</button>
                <button class="yellow delete">←</button>
            </div>
            
    
            <div class="buttons">
                <button class="grey number">7</button>
                <button class="grey number">8</button>
                <button class="grey number">9</button>
                <button class="yellow operator">÷</button>
            </div>
            
        
            <div class="buttons">
                <button class="grey number">4</button>
                <button class="grey number">5</button>
                <button class="grey number">6</button>
                <button class="yellow operator">×</button>
            </div>
            
            <div class="buttons">
                <button class="grey number">1</button>
                <button class="grey number">2</button>
                <button class="grey number">3</button>
                <button class="yellow operator">-</button>
            </div>
            
            <div class="buttons">
                <button class="grey number">0</button>
                <button class="grey point">.</button>
                <button class="grey equal">=</button>
                <button class="yellow operator">+</button>
            </div>
            
        </div>
    </div>
</body>
</html>
